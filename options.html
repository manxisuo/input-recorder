<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style/options.css">
	<script src="script/util.js"></script>
	<script src="script/options.js"></script>
</head>
<body>
	<main class="page">
		<header class="header">
			<h1 id="title"></h1>
			<p class="subtitle">Input Recorder</p>
		</header>

		<section class="card">
			<div class="row">
				<div class="left">
					<div class="label" id="importLabel"></div>
					<div class="hint attention" id="importAttention"></div>
				</div>
				<div class="right">
					<button id="import" class="btn primary" type="button"></button>
					<input type="file" id="files" name="files[]" accept=".json,application/json" />
				</div>
			</div>
		</section>

		<section class="card">
			<div class="row">
				<div class="left">
					<div class="label" id="exportLabel"></div>
				</div>
				<div class="right">
					<button id="export" class="btn" type="button"></button>
					<a id="exportLink" class="link" href="backup.json" download="backup.json">download</a>
				</div>
			</div>
		</section>

		<div id="tip" class="toast" role="status" aria-live="polite"></div>
	</main>
</body>
</html>
